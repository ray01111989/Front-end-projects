<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <button class="btn color-mode-switch"></button>
            <div class="title">
                <h1 class="animate-charcter">Find your film</h1>
                <a class="header-anchor" href="watchlist.html">My Watch-list</a>
            </div> <!-- end of title -->
            <div class="search-bar">
                <input class="search-text" type="text" placeholder="Search for a movie">
                <button class="btn search-btn">Search</button>
            </div> <!-- end of search-bar -->
        </div> <!-- end of container -->
    </header>
    <main class="search container">
        <div class="results-placeholder">
            <svg class="placeholder-img" viewBox="0 0 70 62" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75H48.125V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z" fill="currentColor"/>
            </svg>
            <p class="placeholder-txt">Start exploring</p>
        </div> <!-- end of results-placeholder -->
    </main>
    <footer>
        <div class="container">
            <p>Solo project for The Front-End Developer Career Path Course on <a class="footer-anchor" href="https://scrimba.com/learn/frontend" target="_blank">Scrimba</a></p>
            <p>Rawad Bader 2022</p>
        </div> <!-- end of container -->
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
