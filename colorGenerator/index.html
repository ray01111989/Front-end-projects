<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Color Picker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header class="nav-bar">
            <h1>Color Scheme Generator</h1>
            <nav class="nav-content">
                <input id="color" type="color">
                <select  class="mode-op" id="mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">Monochrome Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                </select>
                <button id="color-btn">Get color scheme</button>
            </nav>
        </header>
        <main>
        <div id="color-display">
        </div>
        </main>
        <footer class="main-part"  id="footer">
        </footer>
    </body>
</html>
